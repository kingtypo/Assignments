<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find Mutual Friends</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link th:href="@{/css/assignment.css}" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div id="content">
					<h2>It turns out that.....</h2>
					<h3 th:text="${followers.handle1} + ' and ' + ${followers.handle2} + ' have ' +  ${followers.mutualFollowersData.size() + ' mutual followers'}"></h3>
					<div class="scroll"  id="central">
						<ul class="list-group">
							<li th:each="follower:${followers.mutualFollowersData}" th:text="${follower.name}" class="list-group-item"></li>
						</ul>
					</div>
					<hr>	
					<a href="/" class="btn btn-info" role="button">Check for other users</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
