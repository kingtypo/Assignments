<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find Mutual Friends</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link th:href="@{/css/assignment.css}" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div id="content">
					<h1>LiftOff Assignment</h1>
					<hr>
					<h3 th:text="${followers.errormessage} ?: 'Enter two Twitter handles'"></h3>
					<form action="#" th:action="@{/}" th:object="${followers}" method="post" id="central">
						<div class="form-group">
							<label >Handle A</label>
							<input type="text" class="form-control" th:field="*{handle1}" placeholder="Enter the first handle"/>
						</div>
						<div class="form-group">
							<label >Handle B</label>
							<input type="text" class="form-control" th:field="*{handle2}" placeholder="Enter the first handle"/>
						</div>
						<button type="submit" class="btn btn-default btn-lg" value="Submit"><i class="fa fa-twitter" aria-hidden="true"></i>Find</button>
						<button type="reset" class="btn btn-default btn-lg" value="Reset" /><i class="fa fa-refresh" aria-hidden="true"></i>Reset</button>
					</form>	
				</div>
			</div>
		</div>	
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
